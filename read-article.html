<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Article...</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body { background-color: #fff; font-family: 'Inter', sans-serif; margin: 0; color: #333; }
        
        /* Navbar */
        .nav { padding: 15px 5%; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 800; font-size: 22px; text-decoration: none; color: #000; }

        /* Article Container */
        .article-container { max-width: 800px; margin: 0 auto; padding: 40px 20px; }
        
        /* Header Section */
        .category-badge { color: #007bff; font-weight: 600; text-transform: uppercase; font-size: 13px; letter-spacing: 1px; }
        .article-title { font-size: 42px; font-weight: 900; line-height: 1.2; margin: 15px 0; color: #111; }
        
        /* Author & Meta */
        .meta-info { display: flex; align-items: center; gap: 15px; margin-bottom: 30px; color: #666; font-size: 14px; }
        .meta-info img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .views-count { display: flex; align-items: center; gap: 5px; color: #28a745; font-weight: 600; }

        /* Cover Image */
        .cover-img { width: 100%; height: auto; border-radius: 12px; margin-bottom: 40px; max-height: 450px; object-fit: cover; }

        /* Content Area */
        .content { font-size: 20px; line-height: 1.8; color: #222; }
        .content b { font-weight: 700; color: #000; }
        .content blockquote { border-left: 5px solid #000; margin: 30px 0; padding-left: 20px; font-style: italic; font-size: 22px; color: #555; }
        
        /* Tags */
        .tags-container { margin-top: 50px; padding-top: 20px; border-top: 1px solid #eee; }
        .tag { background: #f0f2f5; padding: 5px 15px; border-radius: 20px; font-size: 14px; margin-right: 10px; color: #555; }

        /* Loading */
        #loader { text-align: center; padding: 50px; font-size: 18px; color: #666; }
    </style>
</head>
<body>

    <nav class="nav">
        <a href="index.html" class="logo">Studio Reader</a>
        <a href="index.html" style="text-decoration: none; color: #007bff;"><i class="fas fa-arrow-left"></i> Back</a>
    </nav>

    <div id="loader"><i class="fas fa-spinner fa-spin"></i> Loading Article...</div>

    <article class="article-container" id="main-article" style="display: none;">
        <div class="category-badge" id="art-category">Category</div>
        <h1 class="article-title" id="art-title">Article Title</h1>
        
        <div class="meta-info">
            <img src="https://ui-avatars.com/api/?name=User" id="auth-img" alt="Author">
            <div>
                <div style="font-weight: 700; color: #000;" id="auth-name">Author Name</div>
                <div style="display: flex; gap: 15px;">
                    <span id="art-date">Date</span>
                    <span class="views-count"><i class="fas fa-eye"></i> <span id="art-views">0</span> views</span>
                </div>
            </div>
        </div>

        <img src="" id="art-image" class="cover-img">
        
        <div class="content" id="art-content">
            </div>

        <div class="tags-container" id="art-tags">
            </div>
    </article>

    <script type="module" src="js/read-article.js"></script>

</body>
</html>
