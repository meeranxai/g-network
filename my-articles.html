<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio - Write Article</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">

    <style>
        /* --- PROFESSIONAL STUDIO STYLE --- */
        body { background-color: #f8f9fa; font-family: 'Inter', sans-serif; color: #333; margin: 0; padding: 0; }
        
        /* Navbar */
        .editor-nav {
            background: #fff; padding: 10px 40px; border-bottom: 1px solid #e0e0e0;
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }
        .editor-logo { font-weight: 700; font-size: 20px; color: #333; text-decoration: none; display: flex; align-items: center; gap: 8px; }
        .user-badge { font-size: 14px; color: #555; background: #f0f2f5; padding: 5px 12px; border-radius: 20px; font-weight: 500; }

        /* Container */
        .editor-wrapper {
            max-width: 900px; margin: 30px auto; background: #fff; padding: 40px;
            border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }
        .back-btn { text-decoration: none; color: #666; font-size: 14px; display: inline-flex; align-items: center; gap: 5px; margin-bottom: 20px; }
        .back-btn:hover { color: #007bff; }

        /* Form Elements */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 13px; color: #555; text-transform: uppercase; }
        
        .input-control {
            width: 100%; padding: 12px 15px; border: 1px solid #e0e0e0; border-radius: 8px;
            font-size: 15px; background: #fff; box-sizing: border-box;
        }
        .input-control:focus { border-color: #007bff; outline: none; }

        /* Title */
        #article-title {
            font-size: 32px; font-weight: 800; border: none; border-bottom: 2px solid #eee;
            width: 100%; padding: 10px 0; margin-bottom: 20px; outline: none;
        }

        /* Image Upload Area */
        .image-upload-box {
            border: 2px dashed #ddd; border-radius: 8px; padding: 20px; text-align: center;
            cursor: pointer; transition: 0.3s; background: #fafafa;
        }
        .image-upload-box:hover { border-color: #007bff; background: #f0f7ff; }
        
        /* --- FIXED IMAGE SIZE --- */
        .preview-img { 
            width: 100%; 
            height: 300px; /* Fixed Height */
            object-fit: cover; /* Photo crop hoke fit hogi */
            border-radius: 8px; 
            margin-top: 15px; 
            display: none; 
            border: 1px solid #eee;
        }

        /* --- TABS & PREVIEW --- */
        .editor-tabs { display: flex; gap: 5px; border-bottom: 1px solid #e0e0e0; margin-bottom: 15px; }
        .tab-btn {
            padding: 10px 20px; background: #f8f9fa; border: 1px solid transparent; 
            border-bottom: none; cursor: pointer; font-weight: 600; color: #666;
            border-radius: 8px 8px 0 0; margin-bottom: -1px;
        }
        .tab-btn.active { background: #fff; border-color: #e0e0e0; color: #007bff; border-bottom: 1px solid #fff; }

        /* Toolbar & Textarea */
        .toolbar { background: #f8f9fa; padding: 10px; border-radius: 8px; border: 1px solid #eee; margin-bottom: 15px; display: flex; gap: 10px; }
        .tool-btn { background: none; border: none; cursor: pointer; padding: 5px 10px; font-size: 14px; }
        .tool-btn:hover { background: #ddd; border-radius: 4px; }
        
        textarea#article-content {
            width: 100%; border: none; resize: none; font-size: 18px; line-height: 1.8;
            min-height: 400px; outline: none; font-family: inherit; display: block;
        }

        /* Preview Area (Hidden by default) */
        #preview-area {
            display: none; min-height: 400px; font-size: 18px; line-height: 1.8; 
            color: #333; padding: 10px;
        }
        #preview-area blockquote {
            border-left: 4px solid #007bff; margin: 10px 0; padding-left: 15px; color: #555; font-style: italic;
        }

        /* Footer */
        .editor-footer { margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .btn-publish {
            background: #007bff; color: white; padding: 12px 30px; border: none; border-radius: 50px;
            font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px;
        }
        .btn-publish:hover { background: #0056b3; }

        /* --- CROP MODAL --- */
        #crop-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; flex-direction: column;
        }
        .crop-container { background: #fff; padding: 20px; width: 90%; max-width: 500px; border-radius: 10px; }
        .img-container { max-height: 400px; overflow: hidden; }
        .img-container img { max-width: 100%; }
        .crop-actions { margin-top: 15px; display: flex; justify-content: flex-end; gap: 10px; }
        .btn-cancel { background: #ccc; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-crop { background: #28a745; color: #fff; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; }

        @media (max-width: 768px) { .form-grid { grid-template-columns: 1fr; } .editor-wrapper { margin: 10px; padding: 20px; } }
    </style>
</head>
<body>

    <nav class="editor-nav">
        <a href="index.html" class="editor-logo">
            <img src="./images/logo.png" alt="Logo" style="height: 30px;">
            <span>Studio</span>
        </a>
        <div id="user-info" class="user-badge"><i class="fas fa-spinner fa-spin"></i> Loading...</div>
    </nav>

    <div class="editor-wrapper">
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Home</a>

        <form id="article-form">
            
            <input type="text" id="article-title" placeholder="Title of your article..." required autocomplete="off">

            <div class="form-grid">
                <div class="form-group">
                    <label><i class="fas fa-tag"></i> Category</label>
                    <select id="article-category" class="input-control" required>
                        <option value="" disabled selected>Select a topic</option>
                        <option value="Web Development">Web Development</option>
                        <option value="AI & ML">AI & Machine Learning</option>
                        <option value="Cyber Security">Cyber Security</option>
                        <option value="Data Science">Data Science</option>
                        <option value="Programming">Programming</option>
                    </select>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-hashtag"></i> Tags</label>
                    <input type="text" id="article-tags" class="input-control" placeholder="e.g. coding, python (comma separated)">
                </div>
            </div>

            <div class="form-group">
                <label><i class="fas fa-image"></i> Cover Image</label>
                <input type="file" id="file-input" accept="image/*" style="display: none;">
                <textarea id="final-cover-base64" style="display: none;"></textarea>

                <div class="image-upload-box" onclick="document.getElementById('file-input').click()">
                    <i class="fas fa-cloud-upload-alt" style="font-size: 24px; color: #007bff;"></i>
                    <p style="margin: 5px 0 0; color: #666;">Click to Upload Cover Image</p>
                </div>
                <img id="cover-preview" class="preview-img">
            </div>

            <div class="editor-tabs">
                <button type="button" class="tab-btn active" id="btn-write" onclick="switchTab('write')">
                    <i class="fas fa-pen"></i> Write
                </button>
                <button type="button" class="tab-btn" id="btn-preview" onclick="switchTab('preview')">
                    <i class="fas fa-eye"></i> Preview
                </button>
            </div>

            <div class="toolbar" id="editor-toolbar">
                <button type="button" class="tool-btn"><i class="fas fa-bold"></i></button>
                <button type="button" class="tool-btn"><i class="fas fa-italic"></i></button>
                <button type="button" class="tool-btn"><i class="fas fa-underline"></i></button>
                <button type="button" class="tool-btn"><i class="fas fa-list-ul"></i></button>
                <button type="button" class="tool-btn"><i class="fas fa-quote-right"></i></button>
            </div>

            <textarea id="article-content" placeholder="Tell your story here..." required></textarea>
            
            <div id="preview-area"></div>

            <div class="editor-footer">
                <span style="font-size: 13px; color: #888;">Draft saved locally</span>
                <button type="submit" class="btn-publish" id="publish-btn">
                    <span>Publish</span> <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </form>
    </div>

    <div id="crop-modal">
        <div class="crop-container">
            <h3>Adjust Image</h3>
            <div class="img-container">
                <img id="image-to-crop" src="">
            </div>
            <div class="crop-actions">
                <button type="button" class="btn-cancel" onclick="closeCropModal()">Cancel</button>
                <button type="button" class="btn-crop" id="crop-save-btn">Crop & Save</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/write-article.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

    <script>
        // --- 1. CROPPER LOGIC ---
        let cropper;
        const fileInput = document.getElementById('file-input');
        const cropModal = document.getElementById('crop-modal');
        const imageToCrop = document.getElementById('image-to-crop');
        const coverPreview = document.getElementById('cover-preview');
        const base64Input = document.getElementById('final-cover-base64');

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imageToCrop.src = e.target.result;
                    cropModal.style.display = 'flex';
                    if(cropper) cropper.destroy();
                    cropper = new Cropper(imageToCrop, { aspectRatio: 16/9, viewMode: 1 });
                };
                reader.readAsDataURL(file);
            }
        });

        window.closeCropModal = function() {
            cropModal.style.display = 'none';
            fileInput.value = '';
            if(cropper) cropper.destroy();
        }

        document.getElementById('crop-save-btn').addEventListener('click', () => {
            const canvas = cropper.getCroppedCanvas({ width: 800 }); // Resize to 800px width
            const base64Image = canvas.toDataURL('image/jpeg', 0.8); // Quality 80%
            
            coverPreview.src = base64Image;
            coverPreview.style.display = 'block';
            base64Input.value = base64Image;
            closeCropModal();
        });

        // --- 2. TABS & PREVIEW LOGIC ---
        window.switchTab = function(mode) {
            const writeBtn = document.getElementById('btn-write');
            const previewBtn = document.getElementById('btn-preview');
            const toolbar = document.getElementById('editor-toolbar');
            const textarea = document.getElementById('article-content');
            const previewArea = document.getElementById('preview-area');

            if (mode === 'write') {
                writeBtn.classList.add('active');
                previewBtn.classList.remove('active');
                toolbar.style.display = 'flex';
                textarea.style.display = 'block';
                previewArea.style.display = 'none';
            } else {
                writeBtn.classList.remove('active');
                previewBtn.classList.add('active');
                toolbar.style.display = 'none';
                textarea.style.display = 'none';
                previewArea.style.display = 'block';

                // Convert text to HTML for preview
                let content = textarea.value;
                content = content.replace(/\n/g, '<br>'); // Newlines to <br>
                previewArea.innerHTML = content;
            }
        }
    </script>

</body>
</html>
